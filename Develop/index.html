<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
    <!--built rows and columns--> 
    <div class= "row">
      <div class= "col-sm-2 time-block hour d-flex justify-content-center align-items-center">9am</div>
      <textarea class="col-sm-8 description"></textarea>
      <div class= "col-sm-2 saveBtn"></div>
    </div>
    <div class= "row">
      <div class= "col-sm-2 time-block hour d-flex justify-content-center align-items-center">10am</div>
      <textarea class="col-sm-8 description"></textarea>
      <div class= "col-sm-2 saveBtn"></div>
    </div>
    <div class= "row">
      <div class= "col-sm-2 time-block hour d-flex justify-content-center align-items-center">11am</div>
      <textarea class="col-sm-8 description"></textarea>
      <div class= "col-sm-2 saveBtn"></div>
    </div>
    <div class= "row">
      <div class= "col-sm-2 time-block hour d-flex justify-content-center align-items-center">12pm</div>
      <textarea class="col-sm-8 description d-flex justify-content-center align-items-center"></textarea>
      <div class= "col-sm-2 saveBtn"></div>
    </div>
    <div class= "row">
      <div class= "col-sm-2 time-block hour d-flex justify-content-center align-items-center">1pm</div>
      <textarea class="col-sm-8 description"></textarea>
      <div class= "col-sm-2 saveBtn"></div>
    </div>
    <div class= "row">
      <div class= "col-sm-2 time-block hour d-flex justify-content-center align-items-center">2pm</div>
      <textarea class="col-sm-8 description d-flex justify-content-center align-items-center"></textarea>
      <div class= "col-sm-2 saveBtn"></div>
    </div>
    <div class= "row">
      <div class= "col-sm-2 time-block hour d-flex justify-content-center align-items-center">3pm</div>
      <textarea class="col-sm-8 description"></textarea>
      <div class= "col-sm-2 saveBtn"></div>
    </div>
    <div class= "row">
      <div class= "col-sm-2 time-block hour d-flex justify-content-center align-items-center">4pm</div>
      <textarea class="col-sm-8 description"></textarea>
      <div class= "col-sm-2 saveBtn"></div>
    </div>


    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
